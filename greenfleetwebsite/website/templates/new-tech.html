{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Tech{% endblock %}</h1>
{% endblock %}

{% block content %}
<h1 align="center">New Tech</h1>

<form method="POST">
  Name:
  <textarea name="tech_name" id="tech_name" class="form-control"></textarea>
  Description:
  <textarea name="tech_description" id="tech_description" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add tech</button>
  </div>
</form>
{% endblock %}
