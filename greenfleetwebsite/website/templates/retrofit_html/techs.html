{% extends "base.html" %}

{% block title %}
Retrofit Technologies
{% endblock %}

{% block content%}
<h1 align="center">Retrofit Technologies</h1>

<ul class="list-group list-group-flush" id="techs">
  {% for tech in data %}
  <li class="list-group-item">
    <!-- <button type="button" class="btn btn-light" onClick="edittech({{ tech.id }})">
      <span aria-hidden="true">{{ tech.name }}</span>
    </button> -->
    <form action="/retrofits/retrofit/{{ tech.id }}">
      <input type="submit" class="btn btn-light" value="{{ tech.name }}" />
    </form>
    <!--if tech is private: show the x button-->
    {% if tech.public == False %}
    <button type="button" class="close" onClick="deleteTech({{ tech.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
    {% endif %}

  </li>
  {% endfor %}
  <form action="/retrofits/new-retrofit">
    <input type="submit" class="btn btn-primary" value="New retrofit" />
  </form>
</ul>


{% endblock %}
