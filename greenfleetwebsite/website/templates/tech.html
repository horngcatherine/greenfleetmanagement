{% extends "base.html" %}

{% block title %}
Retrofit Technology
{% endblock %}

{% block content%}
<h1 align="center">Retrofit Technology</h1>

<ul class="list-group list-group-flush" id="techs">
  Name: {{ tech.name }}
  <br>
  Description: {{ tech.description }}
  <br>
  <form action="/techs/edit-tech/{{ tech.id }}">
    <input type="submit" class="btn btn-primary" value="Edit Retrofit" />
  </form>
</ul>

{% endblock %}
